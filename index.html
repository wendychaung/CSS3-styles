<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox-radio-style</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="checkBox">
        <div class="title">多选按钮</div>
        <ul>
            <li><input type="checkbox" id="checkboxs1" name="checkboxs" disabled><label for="checkboxs1"><span>第1个多选内容</span></label></li>
            <li><input type="checkbox" id="checkboxs2" name="checkboxs"><label for="checkboxs2"><span>第2个多选内容</span></label></li>
            <li><input type="checkbox" id="checkboxs3" name="checkboxs"><label for="checkboxs3"><span>第3个多选内容</span></label></li>
            <li><input type="checkbox" id="checkboxs4" name="checkboxs"><label for="checkboxs4"><span>第4个多选内容</span></label></li>
        </ul>
    </div>
    <div class="checkBox">
        <div class="title">单选按钮</div>
        <ul>
            <li><input type="radio" id="radios1" name="radios"><label for="radios1"><span>第1个单选内容</span></label></li>
            <li><input type="radio" id="radios2" name="radios"><label for="radios2"><span>第2个单选内容</span></label></li>
            <li><input type="radio" id="radios3" name="radios"><label for="radios3"><span>第3个单选内容</span></label></li>
            <li><input type="radio" id="radios4" name="radios"><label for="radios4"><span>第4个单选内容</span></label></li>
        </ul>
    </div>
</body>
</html>
